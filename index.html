<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Message</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Pick Date & Time</h2>
    <label>Send Time:</label>
    <input type="datetime-local" id="send_time">
    <label>Delete Time:</label>
    <input type="datetime-local" id="delete_time">
    <button onclick="submitData()">Submit</button>
    
    <script>
        function submitData() {
            const sendTime = document.getElementById("send_time").value;
            const deleteTime = document.getElementById("delete_time").value;
            
            if (!sendTime || !deleteTime) {
                alert("Please select both send and delete times.");
                return;
            }
            
            const data = { send_time: sendTime, delete_time: deleteTime };
            Telegram.WebApp.sendData(JSON.stringify(data));
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
